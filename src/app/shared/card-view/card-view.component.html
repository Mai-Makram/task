<!--Child Component-->

  <mat-card class="example-card"  >
      <img mat-card-image src='{{sendproduct.thumbnail}}' alt="Photo of a Shiba Inu" routerLink="/view/details/{{sendproduct.id}}">
    <mat-card-header> 
      <mat-card-title>{{sendproduct.title}}</mat-card-title> 
    </mat-card-header>
    <mat-card-content>
      <p>
       {{sendproduct.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteProduct(sendproduct.id)">Delete</button>
      <button mat-button (click)="getIdForEdit(sendproduct.id)">Edit</button>
    </mat-card-actions>
  </mat-card>
